	<h3>Teste.</h3>
	<h4>Hash <div id="recebeDados"></div></h4>
	<script src="./base/js/crypt.js"></script>

<script>
	let queryString = window.location.search;
	var urlRedicerionamento= "";
	if(queryString.length >0){
		if(queryString.charAt(0) == '?'){
			queryString = queryString.substring(1,queryString.length);
		}
	}
	console.log(queryString);

	let obj = JSON.parse(Decrypt(queryString));
	if(obj != null){
		if(obj.t != null){
			// vai fazer redirecionamento.
			temObj = false;
			if(obj.obj != null){
				temObj = true; // por hora vou redirecionar o obj
			}
			let caminho = './projetos/'
			switch (obj.t){
				case 'convite':
					caminho+="convite/index.html";
					break;
				case 'uteis': 
					caminho += "uteis/index.html";
					break;
				default:
					caminho += "./index.html";
					temObj = false;
			}

			urlRedicerionamento=caminho+(temObj?"?"+queryString:"");
			console.log(urlRedicerionamento);

		} else {
			urlRedicerionamento = "./index.html";
		}
	} else {
		urlRedicerionamento = "./index.html";
	}
	function redireciona(){
		window.location.href=urlRedicerionamento;
	}

</script>
