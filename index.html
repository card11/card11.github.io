<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decryption Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script>
    function descriptografarTexto() {
      // Pega a string Base64 da URL
      const urlParams = new URLSearchParams(window.location.search);
      const base64String = urlParams.get('d');

      // Chave de descriptografia (deve ser mantida em segredo e nunca ser compartilhada publicamente)
      const chaveDescriptografia = "amigoSecretoFamilia";

      // Descriptografa usando AES
      const bytes = CryptoJS.AES.decrypt(base64String, chaveDescriptografia);
      const textoDescriptografado = bytes.toString(CryptoJS.enc.Utf8);
      
      // Atualiza a tag h1 com o texto descriptografado
      document.getElementById('textoDescriptografado').innerText = textoDescriptografado;
    }
  </script>
</head>
<body onload="descriptografarTexto()">
  <h1 id="textoDescriptografado">Aguardando descriptografia...</h1>
</body>
</html>
